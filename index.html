<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ² 1000 Hours</title>
    <link rel="apple-touch-icon" href="logo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="1000 Hours">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600&family=Raleway:wght@600&display=swap');

        :root {
          --primary: #FF69B4;
          --secondary: #FFC0CB;
          --background: #FFF0F5;
          --text: #333333;
          --white: #FFFFFF;
          --shadow: rgba(255, 105, 180, 0.2);
        }

        body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
          background-color: var(--background);
          color: var(--text);
          line-height: 1.6;
          padding: 20px;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        .container {
          max-width: 100%;
          margin: 0 auto;
          background: var(--white);
          border-radius: 20px;
          padding: 25px;
          box-shadow: 0 10px 30px var(--shadow);
        }

        h1 {
          font-size: 28px;
          color: var(--primary);
          text-align: center;
          margin-bottom: 1.5rem;
          font-weight: 700;
        }

        .overall-progress-bar {
          height: 12px;
          background: var(--secondary);
          border-radius: 6px;
          overflow: hidden;
          margin-bottom: 1.5rem;
          position: relative;
        }

        .overall-progress {
          height: 100%;
          background: var(--primary);
          transition: width 0.3s ease;
        }

        .overall-progress-text {
          position: absolute;
          width: 100%;
          top: 0;
          left: 0;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 10px;
          color: var(--text);
          font-weight: 600;
        }

        .search-bar,
        .input-group input {
          width: calc(100% - 2rem);
          padding: 12px 15px;
          border: 1.5px solid var(--secondary);
          border-radius: 10px;
          font-size: 16px;
          margin-bottom: 15px;
          transition: all 0.3s ease;
          -webkit-appearance: none;
          appearance: none;
        }

        .search-bar:focus,
        .input-group input:focus {
          outline: none;
          border-color: var(--primary);
          box-shadow: 0 0 0 3px var(--shadow);
        }

        .input-group {
          display: flex;
          flex-direction: column;
          gap: 10px;
          margin-bottom: 15px;
        }

        button, .small-button {
          background: var(--primary);
          color: var(--white);
          border: none;
          padding: 12px 20px;
          border-radius: 10px;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.3s ease;
          -webkit-tap-highlight-color: transparent;
        }

        button:hover, .small-button:hover {
          background: #FF1493;
          transform: translateY(-2px);
        }

        button:active, .small-button:active {
          transform: translateY(1px);
        }

        #csvInput {
          display: none;
        }

        .task {
          background: var(--white);
          border: 1.5px solid var(--secondary);
          border-radius: 15px;
          padding: 20px;
          margin-bottom: 20px;
          transition: all 0.3s ease;
        }

        .task:hover {
          box-shadow: 0 5px 15px var(--shadow);
        }

        .task-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 15px;
        }

        .task-title {
          font-size: 18px;
          font-weight: 600;
          color: var(--primary);
        }

        .progress-bar {
          position: relative;
          height: 16px;
          background: var(--secondary);
          border-radius: 8px;
          overflow: hidden;
          margin: 15px 0;
        }

        .progress {
          height: 100%;
          background: var(--primary);
          transition: width 0.3s ease;
        }

        .progress-text {
          position: absolute;
          width: 100%;
          top: 0;
          left: 0;
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          font-size: 10px;
          color: var (--text);
          font-weight: 600;
        }

        .task-buttons, .time-buttons, .increment-buttons {
          display: flex;
          gap: 10px;
          flex-wrap: wrap;
        }

        .task-buttons button, .time-buttons button, .increment-buttons button {
          padding: 8px 12px;
          font-size: 14px;
          flex: 1;
          min-width: 70px;
        }

        .time-spent {
          font-size: 14px;
          color: var(--text);
          margin-bottom: 10px;
        }

        .edit-form {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        @media (max-width: 480px) {
          body {
            padding: 10px;
          }

          .container {
            padding: 20px;
          }

          h1 {
            font-size: 24px;
          }

          .search-bar,
          .input-group input,
          button,
          .small-button {
            font-size: 16px;
            padding: 10px 15px;
          }

          .task-title {
            font-size: 16px;
          }

          .task-buttons, .time-buttons, .increment-buttons {
            justify-content: space-between;
          }

          .task-buttons button, .time-buttons button, .increment-buttons button {
            padding: 8px 10px;
            font-size: 12px;
          }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ² 1000 Hours</h1>
        <div class="overall-progress-bar">
            <div class="overall-progress" id="overallProgress"></div>
            <div class="overall-progress-text" id="overallProgressText">0/1000</div>
        </div>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search tasks...">
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <input type="number" id="taskGoal" placeholder="Task goal">
            <button id="addTask">Add</button>
        </div>
        <div id="taskList"></div>
        <label for="csvInput" id="csvLabel" class="small-button">Import</label>
        <input type="file" id="csvInput" accept=".xlsx">
        <button onclick="exportXLSX()" class="small-button">Export</button>
        <button onclick="clearStorage()" class="small-button">Clear</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script>
        const goal = 1000 * 60; // 1000 hours in minutes
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        const taskInput = document.getElementById('taskInput');
        const taskGoal = document.getElementById('taskGoal');
        const addTaskButton = document.getElementById('addTask');
        const taskList = document.getElementById('taskList');
        const csvInput = document.getElementById('csvInput');
        const overallProgress = document.getElementById('overallProgress');
        const overallProgressText = document.getElementById('overallProgressText');
        const searchInput = document.getElementById('searchInput');

        function clearStorage() {
            localStorage.removeItem('tasks');
            tasks = [];
            renderTasks();
            updateOverallProgress();
        }

        function updateOverallProgress() {
            const totalMinutes = tasks.reduce((sum, task) => sum + task.timeSpent, 0);
            const progressPercentage = Math.min((totalMinutes / goal) * 100, 100);
            overallProgress.style.width = progressPercentage + '%';
            overallProgressText.textContent = `${Math.floor(totalMinutes / 60)}/${goal / 60}`;
        }

        function renderTasks() {
            const searchQuery = searchInput.value.toLowerCase();
            taskList.innerHTML = '';
            tasks.filter(task => task.name.toLowerCase().includes(searchQuery)).forEach((task, index) => {
                const progressPercentage = task.goal > 0 ? (task.progress / task.goal) * 100 : 0;
                const taskElement = document.createElement('div');
                taskElement.className = 'task';
                taskElement.innerHTML = `
                    <div class="task-header">
                        <span class="task-title">${task.name}</span>
                        <div class="task-buttons">
                            <button onclick="toggleEditForm(${index})">Edit</button>
                            <button onclick="deleteTask(${index})">Delete</button>
                        </div>
                    </div>
                    <p>${task.timeSpent} minutes</p>
                    <div class="progress-bar">
                        <div class="progress" style="width: ${progressPercentage}%"></div>
                        <div class="progress-text">${task.progress}/${task.goal}</div>
                    </div>
                    <div class="increment-buttons">
                        <button class="small-button" onclick="incrementTime(${index}, 1)">+1 Min</button>
                        <button class="small-button" onclick="incrementTime(${index}, 5)">+5 Min</button>
                        <button class="small-button" onclick="incrementTime(${index}, 10)">+10 Min</button>
                        <button class="small-button" onclick="incrementProgress(${index})">+1 Prog</button>
                    </div>
                    <div class="edit-form" id="editForm${index}" style="display: none;">
                        <input type="text" id="editName${index}" value="${task.name}">
                        <input type="number" id="editGoal${index}" value="${task.goal}">
                        <input type="number" id="editProgress${index}" value="${task.progress}">
                        <input type="number" id="editTime${index}" value="${task.timeSpent}">
                        <button class="small-button" onclick="saveEdit(${index})">Save</button>
                    </div>
                `;
                taskList.appendChild(taskElement);
            });
            updateOverallProgress();
        }

        function addTask() {
            const name = taskInput.value.trim();
            const goal = parseInt(taskGoal.value) || 0;
            if (name) {
                tasks.unshift({ name, timeSpent: 0, goal, progress: 0 });
                taskInput.value = '';
                taskGoal.value = '';
                saveTasks();
                renderTasks();
            }
        }

        function toggleEditForm(index) {
            const editForm = document.getElementById(`editForm${index}`);
            editForm.style.display = editForm.style.display === 'none' ? 'flex' : 'none';
        }

        function saveEdit(index) {
            const newName = document.getElementById(`editName${index}`).value.trim();
            const newGoal = parseInt(document.getElementById(`editGoal${index}`).value) || 0;
            const newProgress = parseInt(document.getElementById(`editProgress${index}`).value) || 0;
            const newTime = parseInt(document.getElementById(`editTime${index}`).value) || 0;
            if (newName) {
                const editedTask = tasks.splice(index, 1)[0];
                editedTask.name = newName;
                editedTask.goal = newGoal;
                editedTask.progress = newProgress;
                editedTask.timeSpent = newTime;
                tasks.unshift(editedTask);
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function incrementProgress(index) {
            const task = tasks[index];
            task.progress++;
            saveTasks();
            renderTasks();
        }

        function incrementTime(index, minutes) {
            const task = tasks[index];
            task.timeSpent += minutes;
            saveTasks();
            renderTasks();
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function importXLSX(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const sheetName = workbook.SheetNames[0];
                const worksheet = workbook.Sheets[sheetName];
                const json = XLSX.utils.sheet_to_json(worksheet);
                const newTasks = json.map(row => ({
                    name: row.Name || '',
                    goal: parseInt(row.Goal) || 0,
                    progress: parseInt(row.Progress) || 0,
                    timeSpent: parseInt(row.TimeSpent) || 0
                }));
                tasks = newTasks.concat(tasks);
                saveTasks();
                renderTasks();
            };
            reader.readAsArrayBuffer(file);
        }

        function exportXLSX() {
            const worksheet = XLSX.utils.json_to_sheet(tasks);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Tasks');
            XLSX.writeFile(workbook, 'tasks.xlsx');
        }

        addTaskButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });
        searchInput.addEventListener('input', renderTasks);
        csvInput.addEventListener('change', importXLSX);

        function loadTasks() {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
                renderTasks();
            }
        }

        // Call loadTasks() when the page loads
        window.addEventListener('load', loadTasks);
    </script>
</body>
